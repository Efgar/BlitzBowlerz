<mat-expansion-panel class="challenge-container" hideToggle>
    <mat-expansion-panel-header style="height: auto;">
        <div class="challenge-title">
            <div class="challenge-title-side left">
                <div class="challenge-title-points">
                    <h2 class="challenge-title-text">{{challenge.points}}</h2>
                </div>
                <h2 class="challenge-title-text">{{challenge.name}}</h2>
            </div>
            <div class="challenge-title-side right">
                <h2 class="challenge-title-text" style="text-align: right;">{{challenge.bonusPlayName}}</h2>
            </div>
        </div>
    </mat-expansion-panel-header>
    <div class="challenge-content">
        <div class="left">
                {{challenge.cardText}}
        </div>
        <div class="right">
                {{challenge.bonusPlayText}}
        </div>
    </div>
</mat-expansion-panel>
