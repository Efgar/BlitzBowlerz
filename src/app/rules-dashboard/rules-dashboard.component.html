<div class="rules-container">
    <div class="rules-header">
        <img src="assets/_img/_backgrounds/blood_stain.png">
        <b>Rules compendiuM</b>
    </div>
    <mat-tab-group mat-align-tabs="center" class="rules-tab-pannel">
        <mat-tab>
            <ng-template mat-tab-label>
                <img class="rule-icon" src="assets/_img/_icons/challenge.png">
                challenge cards
            </ng-template>
            <div class="rules-tab-content main-content-box">
                <app-challenge-list style="width: 100%;" [challenges]="challenges"></app-challenge-list>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <img class="rule-icon" src="assets/_img/_icons/team.png">
                teams
            </ng-template>
            <div class="rules-tab-content main-content-box">
                <span *ngFor="let team of teams">
                    <app-team [team]="team"></app-team>
                </span>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <img class="rule-icon" src="assets/_img/_icons/ball.png">
                ball cards
            </ng-template>
            <div class="rules-tab-content main-content-box">
                <span *ngFor="let team of teams">
                    <app-team [team]="team"></app-team>
                </span>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <img class="rule-icon" src="assets/_img/_icons/rules.png">
                special rules
            </ng-template>
            Content 1
        </mat-tab>
    </mat-tab-group>
</div>
