<mat-expansion-panel class="rule-container" hideToggle>
    <mat-expansion-panel-header>
        <div class="rule-title">
            <div class="rule-title-text">
                <h2>{{ball?.name}}</h2>
                <h3> Race: {{ball?.race}}</h3>
            </div>
            <td><mat-icon class="white-flag" svgIcon="homebrew" *ngIf="ball?.isHomebrew"  matTooltip="{{hombrewFlag.name}}:&#13;{{hombrewFlag.description}}"></mat-icon></td>
        </div>
    </mat-expansion-panel-header>
    <div class="rule-description">
        {{ball?.effect}}
    </div>
</mat-expansion-panel>
