<mat-expansion-panel class="rule-container" hideToggle>
    <mat-expansion-panel-header>
        <div class="rule-title">
            <div class="rule-title-text">
                <h2>{{rule?.name}}</h2>
                <h3> {{rule?.sumary}}</h3>
            </div>
            <mat-icon class="white-flag" svgIcon="homebrew" *ngIf="rule?.isHomebrew"  matTooltip="{{hombrewFlag.name}}:&#13;{{hombrewFlag.description}}"></mat-icon>
        </div>
    </mat-expansion-panel-header>
    <div class="rule-description">
        {{rule?.description}}
    </div>
</mat-expansion-panel>
