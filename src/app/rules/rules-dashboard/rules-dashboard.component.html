<div class="rules-container">
    <div class="rules-header">
        <img src="assets/_img/_backgrounds/blood_stain.png">
        <b>Rules compendiuM</b>
    </div>
    <mat-tab-group mat-align-tabs="center" class="rules-tab-pannel">
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="rule-icon" svgIcon="team"></mat-icon>
                teams
            </ng-template>
            <div class="rules-tab-content main-content-box">
                <app-team-list style="width: 100%;"></app-team-list>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="rule-icon" svgIcon="trophy"></mat-icon>
                challenges
            </ng-template>
            <div class="rules-tab-content main-content-box">
                <app-challenge-list style="width: 100%;"></app-challenge-list>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="rule-icon" svgIcon="ball"></mat-icon>
                balls
            </ng-template>
            <div class="rules-tab-content main-content-box">
                <app-ball-list style="width: 100%;"></app-ball-list>
            </div>
        </mat-tab>
        <mat-tab>
            <ng-template mat-tab-label>
                <mat-icon class="rule-icon" svgIcon="whistle"></mat-icon>
                other rules
            </ng-template>
            <div class="rules-tab-content main-content-box">
                <app-other-rules-list style="width: 100%;" ></app-other-rules-list>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
