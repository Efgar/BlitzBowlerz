<div class="challenges-section-container">
    <div class="challenges-search-section">
        <mat-form-field class="challenges-search-input">
            <mat-label><mat-icon class="challenges-search-icons">search</mat-icon>  name</mat-label>
            <input matInput type="text" [(ngModel)]="filterName" (keyup)="filterChallenges()">
            <button mat-button *ngIf="filterName" matSuffix mat-icon-button aria-label="Clear" (click)="clearName()">
                <mat-icon class="challenges-search-icons">close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="challenges-search-input">
            <mat-label><mat-icon class="challenges-search-icons">search</mat-icon>  points</mat-label>
            <input matInput type="text" [(ngModel)]="filterPoints" maxlength="1" (keypress)="numberOnly($event)" (keyup)="filterChallenges()">
            <button mat-button *ngIf="filterPoints" matSuffix mat-icon-button aria-label="Clear" (click)="clearPoints()">
                <mat-icon class="challenges-search-icons">close</mat-icon>
            </button>
        </mat-form-field>

        <mat-checkbox class="challenges-search-checkbox" [(ngModel)]="onlyOficial" (change)="filterChallenges()">only oficial</mat-checkbox>
        <mat-checkbox class="challenges-search-checkbox" [(ngModel)]="onlyEndgame" (change)="filterChallenges()">only endgame</mat-checkbox>
    </div>
    

    <span *ngFor="let challenge of midgameChallenges">
        <app-challenge [challenge]="challenge"></app-challenge>
    </span>

    <span *ngFor="let challenge of endgameChallenges">
        <app-challenge [challenge]="challenge"></app-challenge>
    </span>
</div>
